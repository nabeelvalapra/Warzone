<html>
	<body>
		<title>Make Notification</title>
	</body>
	<h1>Hellow Boys, this is my notification example.</h1>
	<form action="{% url 'makenotification:index' %}" method="POST">
		{% csrf_token %}
		<input type="submit" value='Go Notify' />	
	</form>
	
	{% if messages %}
	<ul class="messages" style="border: 1px solid;">
	    {% for message in messages %}
	    <li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
	    {% endfor %}
	</ul>
	{% endif %}
	
</html>
